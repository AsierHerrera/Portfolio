            <h1>Contacto</h1>
            <p>¡Ponte en contacto conmigo!</p>
            
            <form action="/enviar.php" method="post">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required maxlength="50">
            
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" maxlength="15">
            
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required maxlength="100">
            
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="6" required maxlength="500"></textarea>
            
                <input type="submit" value="Enviar">
            </form>
        </article>
